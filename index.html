<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques Responsivos</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="layout">
        <header>
            <h1>Encabezado</h1>
            <p>Este es el encabezado de la página.</p>
            <button id="dark-mode-toggle">Modo Oscuro</button>
        </header>
        <nav>
            <ul>
                <li><a href="#section">Inicio</a></li>
                <li><a href="#article">Artículo</a></li>
                <li><a href="#aside">Más Info</a></li>
                <li><a href="#footer">Contacto</a></li>
            </ul>
        </nav>
        <section id="section">
            <h2>Sección Principal</h2>
            <p>Contenido principal de la página.</p>
        </section>
        <article id="article">
            <h3>Artículo</h3>
            <p>Este es un artículo con información relevante.</p>
        </article>
        <aside id="aside">
            <p>Barra lateral con información adicional.</p>
        </aside>
        <footer id="footer">
            <p>Pie de página con información de contacto.</p>
        </footer>
    </div>
    <script>
        document.getElementById("dark-mode-toggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
